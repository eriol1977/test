<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>New Work Request</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollY="">
  <form #wrForm="ngForm" (ngSubmit)="addWorkRequest()">
    <ion-grid>
      <!-- Date and GMT -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input
              name="date"
              required
              label="DATE"
              [(ngModel)]="wrDate"
              labelPlacement="stacked"
              type="datetime"
              id="open_cal"
              disabled="true"
            ></ion-input>
            <ion-modal
              trigger="SHOULD_BE_open_cal"
              [keepContentsMounted]="true"
              [initialBreakpoint]="0.8"
            >
              <ng-template>
                <ion-datetime
                  presentation="date-time"
                  [(ngModel)]="wrDateModal"
                  mode="md"
                  [ngModelOptions]="{standalone: true}"
                  [showDefaultButtons]="true"
                ></ion-datetime>
              </ng-template>
            </ion-modal>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-select
              name="gmt"
              required
              label="GMT"
              labelPlacement="stacked"
              interface="action-sheet"
              [(ngModel)]="wrTimezone"
              disabled="true"
            >
              <ion-select-option
                *ngFor="let option of timezones"
                value="{{option.value}}"
                >{{option.label}}</ion-select-option
              >
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Status -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-select
              name="status"
              required
              label="STATUS"
              labelPlacement="stacked"
              interface="action-sheet"
              [(ngModel)]="wrStatus"
            >
              <ion-select-option
                *ngFor="let option of statuses"
                value="{{option.value}}"
                >{{option.label}}</ion-select-option
              >
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Asset Location -->
      <ion-row>
        <ion-col size="10">
          <ion-item>
            <ion-input
              type="text"
              name="location"
              required
              label="ASSET LOCATION"
              labelPlacement="stacked"
              [(ngModel)]="wrAssetLocation.ASLODESCR"
              (click)="selectAssetLocation()"
            >
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="2">
          <ion-button
            id="locationPath"
            color="light"
            size="small"
            class="ion-margin-top"
            [disabled]="!wrAssetLocationCode"
          >
            <ion-icon name="information-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-alert
            trigger="locationPath"
            header="Asset Location Path"
            subHeader="{{wrAssetLocation.ASLODESCR}}"
            message="{{wrAssetLocation.ASLOIDPATH}}"
          ></ion-alert
        ></ion-col>
      </ion-row>

      <!-- Component -->
      <ion-row>
        <ion-col size="10">
          <ion-item>
            <ion-input
              type="text"
              name="component"
              required
              label="COMPONENT"
              labelPlacement="stacked"
              [disabled]="!componentComboEnabled"
              [(ngModel)]="wrComponent.COGRDESCR"
              (click)="selectComponent()"
            >
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="2">
          <ion-button
            id="componentPath"
            color="light"
            size="small"
            class="ion-margin-top"
            [disabled]="!wrComponentCode"
          >
            <ion-icon name="information-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-alert
            trigger="componentPath"
            header="Component Path"
            subHeader="{{wrComponent.COGRDESCR}}"
            message="{{wrComponent.COGRCDPATH}}"
          ></ion-alert
        ></ion-col>
      </ion-row>

      <!-- Problem -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input
              type="text"
              name="problem"
              required
              label="PROBLEM"
              labelPlacement="stacked"
              [disabled]="!problemsComboEnabled"
              [(ngModel)]="wrProblem.PROBDESCR"
              (click)="selectProblem()"
            >
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Reported By -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input
              type="text"
              name="reported"
              label="REPORTED BY"
              labelPlacement="stacked"
              [(ngModel)]="wrReportedBy.PERSONNAME"
              (click)="selectReportedBy()"
            >
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- WR Description -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-textarea
              name="description"
              #description="ngModel"
              required
              label="WR DESCRIPTION"
              labelPlacement="stacked"
              maxlength="120"
              [(ngModel)]="wrDescription"
              (ionChange)="onWRDescriptionChanged()"
            >
            </ion-textarea>
          </ion-item>
          <ion-label
            *ngIf="description.invalid && !description.pristine"
            class="validation-msg"
            >Required field</ion-label
          >
        </ion-col>
      </ion-row>

      <!-- WR Notes -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-textarea
              name="notes"
              label="WR NOTES"
              labelPlacement="stacked"
              [autoGrow]="true"
              [(ngModel)]="wrNotes"
              (ionChange)="onWRNotesChanged()"
            >
            </ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <!-- Reported by Guest -->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label style="font-size: smaller">REPORTED BY GUEST</ion-label>
            <ion-radio-group [(ngModel)]="wrIsRepGuest" name="repByGuest">
              <ion-radio value="Y" justify="end" style="font-size: small"
                >Yes</ion-radio
              ><br />
              <ion-radio value="N" justify="end" style="font-size: small"
                >No</ion-radio
              ><br />
            </ion-radio-group>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button
            type="submit"
            [disabled]="!wrForm.form.valid"
            (click)="addWorkRequest()"
            expand="full"
            >Submit</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
