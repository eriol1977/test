<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>REQ Approval</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" fill="clear" (click)="goBack()">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scrollY="">
  <ion-list>
    <ion-item
      *ngFor="let req of reqs"
      detail="true"
      button=""
      (click)="onREQClicked(req.IDDOC)"
    >
      <ion-label>
        <h2>{{req.NRDOC}}</h2>
        <p>{{req.DSDOC}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
